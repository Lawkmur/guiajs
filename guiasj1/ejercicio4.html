<script type="text/javascript">
  // Define una variable constante con un valor
const a = "Hola";
  // Define una variable con un valor
let b = " mundo!";
// Añade el valor a una cadena de texto
document.write("Constante a contiene " + a );
document.write("</br>");
// Añade el valor a una cadena de texto
document.write("Variable b contiene " + b );
document.write("</br>");

// Concatena o junta los valores de ambas variablees
document.write(a + b );
</script>
<p>El signo '+' sirve para concatenar cadenas de texto</p>
